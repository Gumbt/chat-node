<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Gumb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <form action="/" method="POST" class="formLogin" >
            <img src="./img/logo.png" alt="" />
            <input 
                class="user"
                type="text"
                placeholder="Nome de usuario"
                name="nome"
                autocomplete="off"
                required
            />
            <button class="loginButton" type="submit">Entrar</button>
        </form>
    </div>

    <script type="text/javascript">
       $(document).ready(function(){
            var socket = io('http://localhost:3000');
            //var socket = io('https://chat-gumb.herokuapp.com/');
            if($.cookie("nome")){
                window.location = "/";
            }
            $(".formLogin").submit(function(e){
                e.preventDefault();
                var nome = $(".user").val();
                var letters = /^[A-Za-z0-9]+$/;
                if(nome.match(letters)){
                    socket.emit("verificaNome", nome);
                    socket.on("nomeVerificado", function(boolean) {
                        if(boolean==true && nome !='Server'){
                            $.cookie("nome", nome, { expires: 3 });
                            $.cookie("atv", 0, { expires: 3 });
                            window.location = "/";
                        }else{
                            alert('Já existe um usuário online com o seu nome ou voce ta tentando faze merda no chat');
                        }
                    });
                }else{
                    alert('Nome assim não pode parça');
                }
            });
       });
    </script>
</body>
</html>
