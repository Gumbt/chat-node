<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Gumb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="online">
                    <strong>Usuarios online: <span></span></strong>
                    <div class="onlineInside">

                    </div>
                </div>
                <div id="logout"><button type="submit" class="btn btn-danger btn-block sair">Sair</button></div>
            </div>
            <div class="col-sm">
                <form id="chat">
                    <!--<input class="inputTxt" type="text" name="username" placeholder="Digite seu usuario">-->
                    <div class="messages"></div>
                    <input class="inputTxt" autocomplete="off" type="text" name="message" placeholder="Digite sua mensagem">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        if($.cookie("nome")){
            var user = $.cookie("nome");
            var atv = $.cookie("atv");
            
            //var socket = io('http://localhost:3000');
            var socket = io('https://chat-gumb.herokuapp.com/');
            if(!($.cookie("atv"))){
                $.cookie("atv",0);
                window.location = "/";
            }
            socket.emit("join", {user,atv});
            if(atv==0){
                var date = new Date();
                var minutes = 5;
                date.setTime(date.getTime() + (minutes * 60 * 1000));
                $.cookie("atv", 1, { expires: date });
            }
            function scrollBottom(){
                var wtf = $('.messages');
                var height = wtf[0].scrollHeight;
                wtf.scrollTop(height);
            }
            
            function renderMessage(message){
                var sv = (message.author=='Server')? 'Sv' : '' ;
                $('.messages').append('<div class="message '+sv+'"><span class="">' + message.author + '</span>: ' +message.message + '</div>');
                scrollBottom()
            }
            function renderOnlineUsers(nome){
                $('.onlineInside').append('<div class="usersOnline"><span>' + nome +'</span></div>');
            }

            socket.on('previousMessages', function(messages){
                for (message of messages){
                    renderMessage(message);
                }
            });

            socket.on('onlineUsers', function(usero){
                let unique = [...new Set(usero)];
                $('.online span').text(unique.length);
                $('.usersOnline').remove();
                for(let i=0;i<unique.length;i++){
                    renderOnlineUsers(unique[i]);
                }
            });

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            });

            socket.on("update", function(msg) {
                renderMessage({author:'Server',message:msg});
            })

            $('#chat').submit(function(event){
                event.preventDefault();

                var author = $.cookie("nome");
                var message = $('input[name=message]').val();
                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                    };
                    if(messageObject.message[0]=="/"){
                        if(messageObject.message=="/limpachat")
                            $('.message').remove();
                        renderMessage(messageObject);
                        socket.emit('comandos', messageObject);
                    }else{
                        renderMessage(messageObject);
                        socket.emit('sendMessage', messageObject);
                    }
                }
                $('input[name=message]').val("");
                $('input[name=message]').focus();
            });
            $('.sair').click(function(){
                $.removeCookie('nome');
                $.removeCookie('atv');
                window.location = "./login.html";
            });
        }else{
            window.location = "./login.html";
        }
    </script>
</body>
</html>
