<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Gumb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="online">
                    <strong>Usuarios online: <span></span></strong>
                    <div class="onlineInside">
                    </div>
                </div>
                <div id="logout"><button type="submit" class="btn btn-danger btn-block sair">Sair</button></div>
            </div>
            <div class="col-sm">
                <form id="chat">
                    <div class="messages">
                            <div class="message"><span>Server:</span> Digite <span class="aut" onClick="autoComplete(this,1)">/comandos</span> para ver os comandos disponiveis</div>
                            <div class="message anteriores" onClick="carregarAnteriores();">Clique aqui para carregar mensagens anteriores</div>
                    </div>
                    <input class="inputTxt" autocomplete="off" type="text" name="message" placeholder="Digite sua mensagem">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        if($.cookie("nome")){
            var user = $.cookie("nome");
            var atv = $.cookie("atv");
            
            var socket = io('http://localhost:3000');
            //var socket = io('https://chat-gumb.herokuapp.com/');
            
            if(!($.cookie("atv"))){
                $.cookie("atv",0);
                window.location = "/";
            }
            socket.emit("join", {user,atv});
            if(atv==0){
                var date = new Date();
                var minutes = 5;
                date.setTime(date.getTime() + (minutes * 60 * 1000));
                $.cookie("atv", 1, { expires: date });
            }
            function scrollBottom(){
                var wtf = $('.messages');
                var height = wtf[0].scrollHeight;
                wtf.scrollTop(height);
            }
            
            function renderMessage(message){
                var sv = (message.author=='Server')? ' Sv' : '' ; //verifica se o server mandou a msg
                var cm = (message.message[0]=='/')? ' comando' : '' ; //verifica se a msg é um comando
                var voce = ($.cookie("nome") == message.author)? ' you' : '' ; //verifica se a msg foi enviada pelo usuario
                
                $('.messages').append('<div class="message'+sv+cm+voce+'"><span class="nameauthor" onClick="autoComplete(this,0)">' + message.author.replace(/<script/gm, '') + '</span>: ' + message.message.replace(/<script/gm, '') + '- '+message.hora+'</div>');
                scrollBottom();
            }
            function renderOnlineUsers(nome){
                $('.onlineInside').append('<div class="usersOnline" onClick="autoComplete(this,0);"><span>' + nome +'</span></div>');
            }

            function carregarAnteriores(){
                $('.message').remove();
                $('.anteriores').hide();
                socket.emit('pegaAnteriores',1);
            }
            function autoComplete(b, com){
                if(com==0){
                    if(b.textContent!="Server"){
                        $('input[name=message]').val("/pm "+b.textContent.replace('(PM) ', '')+" ");
                        $('input[name=message]').focus();
                    }
                }else{
                    $('input[name=message]').val(b.textContent);
                    $('input[name=message]').focus();
                }
            }

            socket.on('previousMessages', function(messages){
                for (message of messages){
                    renderMessage(message);
                }
            });

            socket.on('onlineUsers', function(usero){
                let unique = [...new Set(usero)];
                $('.online span').text(unique.length);
                $('.usersOnline').remove();
                for(let i=0;i<unique.length;i++){
                    renderOnlineUsers(unique[i]);
                }
            });

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            });
            socket.on('pmMessage', function(message){
                if($.cookie("nome")==message.destino)
                    renderMessage(message);
            });

            socket.on("update", function(msg) {
                renderMessage({author:'Server',message:msg});
            })

            $('#chat').submit(function(event){
                event.preventDefault();
                if($.cookie("nome")!=user){
                    window.location = "./login.html";
                }
                var data = new Date();
                var hora    = data.getHours(); 
                var min     = data.getMinutes();
                var str_hora = hora + ':' + min;
                var author = $.cookie("nome");
                var message = $('input[name=message]').val();
                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                        hora: str_hora
                    };
                    if(messageObject.message[0]=="/"){//verifica se a mensagem é um comando
                        if(messageObject.message=="/limpachat"){
                            $('.message').remove();
                            $('.messages').append('<div class="message anteriores" onClick="carregarAnteriores();">Clique aqui para carregar mensagens anteriores</div>');
                        }
                        renderMessage(messageObject);
                        socket.emit('comandos', messageObject);
                    }else{
                        renderMessage(messageObject);
                        socket.emit('sendMessage', messageObject);
                    }
                }
                $('input[name=message]').val("");
                $('input[name=message]').focus();
            });
            $('.sair').click(function(){
                $.removeCookie('nome');
                $.removeCookie('atv');
                window.location = "./login.html";
            });
        }else{
            window.location = "./login.html";
        }
    </script>
</body>
</html>
