<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Gumb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="online">
                    <strong>Usuarios online: <span></span></strong>
                    <div class="onlineInside">
                    </div>
                </div>
                <div id="logout"><button type="submit" class="btn btn-danger btn-block sair">Sair</button></div>
            </div>
            <div class="col-sm">
                <form id="chat">
                    <div class="messages">
                            <div class="message"><span>Server:</span> Digite <span class="aut" onClick="autoComplete(this,1)">/comandos</span> para ver os comandos disponiveis</div>
                            <div class="message anteriores" onClick="carregarAnteriores();">Clique aqui para carregar mensagens anteriores</div>
                    </div>
                    <input class="inputTxt" autocomplete="off" type="text" name="message" placeholder="Digite sua mensagem">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="indexjs.js"></script>
</body>
</html>
