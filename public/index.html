<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Gumb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="online">
        <strong>Usuarios online: <span></span></strong>
    </div>
    <form id="chat">
        <!--<input class="inputTxt" type="text" name="username" placeholder="Digite seu usuario">-->
        <div class="messages"></div>
        <input class="inputTxt" type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit" class="btn">Enviar</button>
    </form>
    <div id="logout"><button type="submit" class="sair">Sair</button></div>
    <script type="text/javascript">
        if($.cookie("nome")){
            var user = $.cookie("nome");
            var atv = $.cookie("atv");
            
            //var socket = io('http://localhost:3000');
            var socket = io('https://chat-gumb.herokuapp.com/');
            socket.emit("join", {user,atv});
            if(atv==0){
                var date = new Date();
                var minutes = 5;
                date.setTime(date.getTime() + (minutes * 60 * 1000));
                $.cookie("atv", 1, { expires: date });
            }
            if(!($.cookie("atv"))){
                $.cookie("atv",0);
            }

            function scrollBottom(){
                var wtf = $('.messages');
                var height = wtf[0].scrollHeight;
                wtf.scrollTop(height);
            }
            
            function renderMessage(message){
                $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' +message.message + '</div>');
                scrollBottom()
            }
            function renderOnlineUsers(nome){
                $('.online').append('<div class="usersOnline">' + nome +'</div>');
            }

            socket.on('previousMessages', function(messages){
                for (message of messages){
                    renderMessage(message);
                }
            });

            socket.on('onlineUsers', function(usero){
                $('.usersOnline').remove();
                for(let i=0;i<usero.length;i++){
                    renderOnlineUsers(usero[i]);
                }
            });

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            });

            socket.on('userCount', function(data) {
                $('.online span').text(data);
                console.log(data);
            });

            socket.on("update", function(msg) {
                renderMessage({author:'<span class="server">Server</span>',message:msg});
            })

            $('#chat').submit(function(event){
                event.preventDefault();

                var author = $.cookie("nome");
                var message = $('input[name=message]').val();
                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                    };

                    renderMessage(messageObject);
                    socket.emit('sendMessage', messageObject);
                    $('input[name=message]').val("");
                    $('input[name=message]').focus();
                }
            });
            $('.sair').click(function(){
                $.removeCookie('nome');
                $.removeCookie('atv');
                window.location = "./login.html";
            });
        }else{
            window.location = "./login.html";
        }
    </script>
</body>
</html>
